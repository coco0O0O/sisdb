  [jlr, int, 4, 0, 0, 0, 0, 0],  #净利润(万元)
  [tzsy, int, 4, 0, 0, 0, 0, 0], #投资收益(万元) 
  [yszk, int, 4, 0, 0, 0, 0, 0], #应收账款(万元)  
