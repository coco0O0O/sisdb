  [high, double, 4, 0, 2, local, open],
  [low, double, 4, 0, 2, local, open],
  [close, double, 4, 0, 2, local, open],
  [vol, uint, 4, 1, 2, local, vol],
  [money, uint, 4, 1, 2, multi, vol]
  ]
}

