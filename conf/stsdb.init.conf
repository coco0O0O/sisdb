  # 字段名| 数据类型| 长度| 放大还是缩小|缩放比例|压缩类型|压缩参考字段索引
  [time, int, 4, 0, 0, 0, 0],        #季报周期
  [ssrq, int, 4, 0, 0, 0, 0, 0],     #上市日期(年月日)
  [zgb, int, 4, 0, 0, 0, 0, 0],      #总股本(百股)
  [ltag, int, 4, 0, 0, 0, 0, 0],     #流通A股(百股)
  [mgsy, double, 4, 0, 4, 0, 0, 0],   #每股收益(元)
  [mgjzc, double, 4, 0, 4, 0, 0, 0],  #每股净资产(元) 
  [jzcsyl, double, 4, 0, 2, 0, 0, 0], #净资产收益率(%) 
  [mggjj, double, 4, 0, 2, 0, 0, 0],  #每股公积金
  [mgwfp, double, 4, 0, 4, 0, 0, 0],  #每股未分配利润
  [mgxj, double, 4, 0, 4, 0, 0, 0],   #每股现金
