
# 是否索引(不重复字段)
# I - 表示以此为索引 O - 表示不可重复 IO - 表示即是索引又不可重复

# 除权表
stk_right:{
  fields: {
    # 字段名 | 数据类型 | 长度 | 数量(默认为1) | 小数点(默认为0) | 是否索引(不重复字段)
    time      : [D,  4, 1, 0, IO],  # 日期
    sgs       : [I,  4],  # 每十股送股数(股)  (*1000)
    pgs       : [I,  4],  # 每十股配股数(股)  (*1000)
    pgj       : [I,  4],  # 配股价(元)       (*1000)
    pxs       : [I,  4]   # 每十股派息数(元)  (*1000)
  }
}

# 基本财务报表
stk_finance:{
  fields: {
    # 字段名 | 数据类型 | 长度 | 数量(默认为1) | 小数点(默认为0) | 是否索引(不重复字段)
    time   : [D,  4, 1, 0, IO],  # 日期
    ssrq   : [U,  4],        # 上市日期(年月日)
    zgb    : [U,  4],        # 总股本(百股)
    ltag   : [U,  4],        # 流通A股(百股)
    mgsy   : [F,  4, 1, 4],  # 每股收益(元)
    mgjzc  : [F,  4, 1, 4],  # 每股净资产(元) 
    jzcsyl : [F,  4, 1, 2],  # 净资产收益率(%) 
    mggjj  : [F,  4, 1, 2],  # 每股公积金
    mgwfp  : [F,  4, 1, 4],  # 每股未分配利润
    mgxj   : [F,  4, 1, 4],  # 每股现金
    yysr   : [I,  4],        # 营业收入(万元)  
    jlr    : [I,  4],        # 净利润(万元)
    tzsy   : [I,  4],        # 投资收益(万元) 
    yszk   : [I,  4],        # 应收账款(万元)  
    hbzj   : [I,  4],        # 货币资金(万元)  -- 总现金
    ldzj   : [I,  4],        # 流动资金(万元)  -- 总现金
    sykc   : [I,  4]         # 剩余库存(万元)   
  }
}
