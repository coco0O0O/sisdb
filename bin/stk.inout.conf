# 实时特征表 用以T0的历史
inout_factor: {
  fields: {
    # 字段名 | 数据类型 | 长度 | 数量(默认为1) | 小数点(默认为0)
    time      : [S,  4, 1, 0, I],     # 秒
    status    : [C,  1],        # 'H' 表示newp为涨停 'L' 表示newp为跌停 不能成交 '0' 表示newp可以成交 
                                # 特征运算时 表示结果
    newp      : [I,  4],        # 最新价
    mmpr      : [F,  4, 1, 2],  # 买盘占比 t0 用
    ago_pr    : [F,  4, 1, 2],  # 前波段的涨跌幅/或斜率/或涨速
    cur_pr    : [F,  4, 1, 2],  # 最新价到前波段极值的涨跌幅/或斜率/或涨速
