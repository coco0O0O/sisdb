    o_ago_bm  : [I,  4],        # 前波段净买额
    w_ago_mr  : [F,  4, 1, 2],  # 前波段买额占比
    w_ago_bm  : [I,  4],        # 前波段净买额
    s_ago_mr  : [F,  4, 1, 2],  # 前波段买额占比
    s_ago_bm  : [I,  4],        # 前波段净买额
    idx_pr    : [F,  4, 3, 2],  # 指数涨跌幅/或斜率/或涨速 30秒 / 3 天 90秒 / 10 天 180秒 / 20 天
    idx_mr    : [F,  4, 3, 2],  # 指数总买额占比 
    idx_bm    : [I,  4, 3],     # 指数总净买额
    box_pr    : [F,  4, 3, 2],  # 涨跌幅/或斜率/或涨速 30秒 / 3 天 90秒 / 10 天 180秒 / 20 天
    o_box_mr  : [F,  4, 3, 2],  # 现波段买额占比 
